<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
/* Style the header */
header {
    background-color: #333;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Style the logo */
.logo img {
    height: 40px; /* Adjust the height as needed */
    margin-right: 10px; /* Add some spacing between logo and text */
}

/* Style the website title */
h1 {
    font-size: 24px;
    margin: 0;
}

/* Style the navigation menu */
nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

/* Style the navigation links */
nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 16px;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #ff9900;
}

/* Style the dropdown button */
.dropbtn {
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px 15px;
    font-size: 16px;
}

/* Style the dropdown content (hidden by default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    z-index: 1;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    border-radius: 5px;
}

/* Style the dropdown links */
.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {
    background-color: #444;
}

/* Show the dropdown content when the dropdown button is hovered */
.dropdown:hover .dropdown-content {
    display: block;
}

</style>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/2048px-Instagram_logo_2022.svg.png" alt="My Website Logo">
        </div>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="/aboutus.html" class="dropbtn">Services</a>
                    <div class="dropdown-content">
                        <a href="#">Service 1</a>
                        <a href="#">Service 2</a>
                        <a href="#">Service 3</a>
                    </div>
                </li>
                <li><a href="/aboutus.html">About</a></li>
                <li><a href="/aboutus.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="content">
        <h2>Welcome to My Website</h2>
        <p>This is the content of your webpage.</p>
    </div>
    <div>
        <a href="tel:+919325633374" style="text-decoration: none;">
        <button style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Call Us Now
        </button>
    </a>
    </div>

    <!-- Your website content goes here -->

    <script>
        // JavaScript code can go here for additional functionality if needed
    </script>
</body>
</html>
